<div id="panel">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>Modifier le rôle d'un utilisateur</h3>
          <div class="form-group">
            <label for="userId">ID de l'utilisateur :</label>
            <input type="text" class="form-control" id="userId" placeholder="Entrez l'ID de l'utilisateur">
          </div>
          <div class="form-group">
            <label for="roleSelect">Rôle :</label>
            <select class="form-control" id="roleSelect">
              <option value="utilisateur">Utilisateur</option>
              <option value="moderateur">Modérateur</option>
              <option value="admin">Administrateur</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="modifierRoleBtn">Modifier le rôle</button>
        </div>
        <div class="col-md-4">
          <h3>Ajouter une salle</h3>
          <div class="form-group">
            <label for="salleNom">Nom de la salle :</label>
            <input type="text" class="form-control" id="salleNom" placeholder="Entrez le nom de la salle">
          </div>
          <div class="form-group">
            <label for="salleCapacite">Capacité de la salle :</label>
            <input type="text" class="form-control" id="salleCapacite" placeholder="Entrez la capacité de la salle">
          </div>
          <button type="button" class="btn btn-primary" id="ajouterSalleBtn">Ajouter la salle</button>
        </div>
        <div class="col-md-4">
          <h3>Ajouter un bloc</h3>
          <div class="form-group">
            <label for="blocNom">Nom du bloc :</label>
            <input type="text" class="form-control" id="blocNom" placeholder="Entrez le nom du bloc">
          </div>
          <div class="form-group">
            <label for="blocDescription">Description du bloc :</label>
            <textarea class="form-control" id="blocDescription" placeholder="Entrez la description du bloc"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="ajouterBlocBtn">Ajouter le bloc</button>
        </div>
      </div>
    </div>
  </div>
